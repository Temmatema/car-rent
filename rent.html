    <script>
      const carRadios = document.querySelectorAll('input[name="car"]');
      const carClassGroup = document.getElementById("carClassGroup");
      const carClassOptions = document.getElementById("carClassOptions");

      function updateCarClassOptions(selectedCar) {
        carClassOptions.innerHTML = ""; // очищаем старые опции
        carClassGroup.style.display = "flex";

        let classes = [];

        switch (selectedCar) {
          case "omoda":
            classes = ["Joy", "Lifestyle", "Ultimate"];
            break;
          case "exeed":
            classes = ["Luxury"];
            break;
          case "ora":
            classes = ["Premium"];
            break;
          case "s5":
            classes = ["Classic"];
            break;
          case "vesta":
            classes = ["Techno"];
            break;
        }

        classes.forEach((cls, index) => {
          const label = document.createElement("label");
          label.innerHTML = `
        <input type="radio" name="carClass" value="${cls.toLowerCase()}" ${index === 0 ? "checked" : ""} required>
        <span>${cls}</span>
      `;
          carClassOptions.appendChild(label);
        });
      }

      // При загрузке страницы — отрисовать для выбранной по умолчанию машины
      const defaultCar = document.querySelector(
        'input[name="car"]:checked'
      ).value;
      updateCarClassOptions(defaultCar);

      // Отслеживаем переключения
      carRadios.forEach((radio) => {
        radio.addEventListener("change", (e) => {
          updateCarClassOptions(e.target.value);
        });
      });

      // --- Блок выбора километров ---
      const distanceInput = document.getElementById("distance");
      const distanceValue = document.getElementById("distanceValue");

      function updateRangeBackground() {
        const value = distanceInput.value;
        const min = distanceInput.min;
        const max = distanceInput.max;
        const percent = ((value - min) / (max - min)) * 100;

        // Обновляем заливку дорожки
        distanceInput.style.background = `linear-gradient(to right, #CB2915 ${percent}%, #ddd ${percent}%)`;

        // Обновляем подпись
        distanceValue.textContent = `${value} км`;
      }

      // При загрузке страницы и при движении ползунка
      updateRangeBackground();
      distanceInput.addEventListener("input", updateRangeBackground);
